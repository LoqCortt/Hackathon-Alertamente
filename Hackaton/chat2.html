<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Financiero</title>
    <link rel="stylesheet" href="css/estiloasistente.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Asistente Financiero AI</h1>
        </header>
        <main class="contenido">
            <div class="chat-container">
                <div class="chat-box" id="chat-box"></div>
                <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
                <button id="send-button">Enviar</button>
            </div>
        </main>
        <footer class="footer">
            <p>© 2024 Mi Aplicación</p>
        </footer>
    </div>

    <script>
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        sendButton.addEventListener('click', () => {
            const userText = userInput.value;
            if (userText.trim() !== '') {
                addMessage('Tú: ' + userText);
                userInput.value = '';
                // Aquí puedes integrar la lógica de la IA
                // Simulación de respuesta del asistente
                setTimeout(() => {
                    const aiResponse = 'AI: Aquí tienes información sobre ' + userText;
                    addMessage(aiResponse);
                }, 1000);
            }
        });

        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Desplazar hacia abajo
        }
    </script>
</body>
</html>
